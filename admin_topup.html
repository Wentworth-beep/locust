<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin â€” Top Up User</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <div style="display:flex;align-items:center;justify-content:space-between">
            <div>
                <h1>Top Up User Balance</h1>
                <p class="lead">Add funds to a user's internal Kuku Yetu balance for testing.</p>
            </div>
            <div>
                <a href="{{ url_for('admin') }}" class="btn outline">Back</a>
            </div>
        </div>

        <div style="margin-top:16px">
            <div class="card">
                <form method="post" action="{{ url_for('admin_topup') }}">
                    <label>User email</label>
                    <input class="input" name="email" type="email" required />
                    <label>Amount (Ksh)</label>
                    <input class="input" name="amount" type="number" step="0.01" min="0" required />
                    <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
                        <button class="btn outline" type="reset">Reset</button>
                        <button class="btn primary" type="submit">Top up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
